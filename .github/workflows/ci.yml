name: CI and Deploy

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm run test:ci
      env:
        API_BASE_URL : 'http:/localhost'

  deploy_to_vercel:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Vercel CLI
      run: npm i -g vercel
    - name: Deploy to Vercel
      run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --confirm

        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install Dependencies
      run: npm install
      
    - name: Run Linter
      run: npm run lint
      
    - name: Run Tests
      run: npm run test:ci
      env:
        API_BASE_URL : 'http:/localhost'
      
